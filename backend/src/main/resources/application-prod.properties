# MySQL Production Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/logobuilder_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=logobuilder_user
spring.datasource.password=your_secure_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console
spring.h2.console.enabled=false

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.logobuilder=INFO
services:
  - type: web
    name: custom-logo-builder-backend
    env: java
    buildCommand: cd backend && mvn clean install -DskipTests
    startCommand: cd backend && java -jar target/*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8080

  - type: web
    name: custom-logo-builder-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: PORT
        value: 3000
      - key: REACT_APP_API_URL
        value: https://custom-logo-builder-backend.onrender.com
